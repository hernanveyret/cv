<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>CV Hernan Luis Veyret</title>
</head>
<body>
  <nav class="flags">
    <button onclick="idioma(this)" data-idioma="arg"><img src="./img/argFlag.webp" alt="Idioma Argentina" /></button>
    <button onclick="idioma(this)" data-idioma="eeuu"><img src="./img/euFlag.webp" alt="Idioma Estados Unidos" /></button>
  </nav>
    <header>
      <div class="foto"><img src="./img/foto.webp" alt="Foto" /></div>
      <div class="nombre" id="name"></div>
    </header>
    <main>
      <!--Seccion Estudios, cursos e idiomas.-->
      <section class="secciones">
      <article>
        <div class="dtPersonales">
          <div class="titulo"><h3 id="tituloDp"></h3></div>
          <div class="contenido">
            <p id="edad"></p>
            <p id="fNacimiento"></p>
            <p id="dni"></p>
            <p id="eCivil"></p>
            <p id="hijos"></p>
            <span><img src="./img/mapa.png" alt="Icono Direccion"/><p id="direccion"></p></span>
            <span><img src="./img/whatsapp.png" alt="Icono WhatsApp"/><p id="tel"></p></span>
            <span><img src="./img/sobre.png" alt="Icono Email" /><p id="email"></p></span>
            <div class="redes">
              <span class="icoRedes" id="instagram"></span>
            </div>
          </div>
        </div>
      </article>
      <article class="articulo">
        <div class="dtPersonales">
          <div class="titulo"><h3 id="tituloesT"></h3></div>
          <div class="contenido">
            <ul>
              <li id="secundario"></li>
              <li id="primario"></li>
            </ul>
          </div>
        </div>

        <div class="dtPersonales">
          <div class="titulo"><h3 id="tituloIdioma"></h3></div>
          <ul>
            <li id="idiomaUno"></li>
          </ul>
        </div>
      </article>
      <article>
        <div class="dtPersonales">
          <div class="titulo"><h3 id="tituloCursos"></h3></div>
          <div class="contenido">
            <ul>
              <li id="html-css"></li>
              <li id="javascript"></li>
              <li id="react"></li>
              <li id="github"></li>
              <li id="rv"></li>
              <li id="reparacion"></li>
            </ul>
          </div>
        </div>
      </article>
    </section>
    <!--Experiencia laboral-->
    <section>
      <div class="titulo"><h3 id="titleExpL"></h3></div>
      <div class="contendorExLab" id="experienciaLaboral">

      </div>      
    </section>
     <!--Proyectos-->
     <section>
      <div class="titulo"><h3 id="titleProy">Proyectos</h3></div>
      <div class="contendorExLab" id="proyectos">
        <div class="tituloProyecto">Tateti</div>
        <div class="contenido">
          <img src="" alt="" />
          <p></p>
          <a href="">Tateti</a>
          <a href="#">github</a>
        </div>

      </div>      
    </section>
    </main>
    <footer>
      <p>Hernan Luis Veyret</p>
    </footer>

    <template id="templateL">
      <article>
        <div class="dtPersonales cards">
        <h4></h4>
        <p class="descripcion"></p>
        <p class="fecha"></p>
        </div>
        </article>
    </template>

    <script src="app.js"></script>
</body>
</html>
